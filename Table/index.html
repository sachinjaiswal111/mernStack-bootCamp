<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Grades</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sonu</td>
                <td>Math</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Sachin</td>
                <td>Science</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>Srijan</td>
                <td>History</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Shreya</td>
                <td>English</td>
                <td>A-</td>
            </tr>
            <tr>
                <td>Manya</td>
                <td>Geography</td>
                <td>B+</td>
            </tr>
        </tbody>
    </table>
