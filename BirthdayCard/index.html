<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body {
            background: linear-gradient(135deg, #f9d6e5 0%, #b2f7ef 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 40px 32px 32px 32px;
            max-width: 370px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: pop-in 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes pop-in {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        .balloon {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 120px;
            z-index: 1;
            animation: float 2.5s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { top: -40px; }
            50% { top: -60px; }
        }
        .card h1 {
            font-size: 2.2rem;
            color: #ff69b4;
            margin-bottom: 12px;
            letter-spacing: 2px;
            animation: text-pop 1.2s;
        }
        @keyframes text-pop {
            0% { opacity: 0; transform: translateY(-30px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .card p {
            font-size: 1.15rem;
            color: #555;
            margin-bottom: 18px;
            animation: fade-in 1.6s;
        }
        @keyframes fade-in {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        .baby-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 16px rgba(255,105,180,0.18);
            margin-bottom: 18px;
            border: 4px solid #ffe0f7;
            animation: img-bounce 1.5s;
        }
        @keyframes img-bounce {
            0% { transform: scale(0.8);}
            60% { transform: scale(1.1);}
            100% { transform: scale(1);}
        }
        .from {
            font-size: 1rem;
            color: #2d7a46;
            margin-top: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            animation: fade-in 2s;
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0; left: 0;
        }
        .confetti span {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0.7;
            animation: confetti-fall 2.5s infinite linear;
        }
        .confetti .c1 { background: #ff69b4; left: 20px; top: 10px; animation-delay: 0s;}
        .confetti .c2 { background: #ffd700; left: 80px; top: 30px; animation-delay: .5s;}
        .confetti .c3 { background: #7fffd4; left: 160px; top: 5px; animation-delay: 1s;}
        .confetti .c4 { background: #87cefa; left: 250px; top: 25px; animation-delay: 1.5s;}
        .confetti .c5 { background: #ffb347; left: 320px; top: 15px; animation-delay: 2s;}
        @keyframes confetti-fall {
            0% { transform: translateY(0);}
            100% { transform: translateY(220px);}
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="balloon" src="https://pngimg.com/uploads/balloon/balloon_PNG4991.png" alt="Balloon">
        <div class="confetti">
            <span class="c1"></span>
            <span class="c2"></span>
            <span class="c3"></span>
            <span class="c4"></span>
            <span class="c5"></span>
        </div>
        <img class="baby-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Cute Baby">
        <h1>Happy Birthday!</h1>
        <p>
            Wishing you a day filled with laughter, joy, and sweet moments.<br>
            May your year ahead be as bright and wonderful as you are!<br>
            Enjoy your special day to the fullest!
        </p>
